<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
</head>
<body>
    <main>
        <form action="#">
            <div>
                <label for="fullName"><b>Your name</b>
                    <input type="text" name="fullName" id="fullName" pattern="[A-Za-zА-Яа-яЁё]{5,25}" required title="All kinds of letters, both large and small, minimum 5 characters, maximum 25">
                </label>
            </div>
            <div>
                <label for="email"><b>Your email</b>
                    <input type="email" name="email" id="email" pattern="(^[A-Za-z]+)[A-Za-z0-9]+@[A-Za-z]+[A-Za-z0-9]{2,}\.[A-Za-z]{2,}" required title="Check your email adress!">
                </label>
            </div>
            <div>
                <label for="pswd"><b>Your password</b>
                    <input type="password" name="password" id="pswd" pattern="((?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,})" required title="Must be at least 8 characters, have 1 digit and one capital letter">
                </label>
            </div>
            <input type="submit" value="Отправить">
        </form>
        <table cellspacing="0" border="1" cellpadding="4">
            <caption>
                <em>A test table with merged cells</em>
            </caption>
            <tbody>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>height</th>
                    <th>weight</th>
                </tr>
                <tr>
                    <th>Males</th>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40&percnt;</td>
                </tr>
                <tr>
                    <th>Females</th>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43&percnt;</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
